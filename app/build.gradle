apply plugin: 'com.android.application'
android {
    compileSdkVersion 17
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.buma.designapp"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:18.0.0'
    implementation files('libs/ksoap2-android-2.5.4.jar')
    implementation files('libs/ksoap2-j2me-core-2.1.2.jar')
    implementation files('libs/ksoap2-j2se-2.5.4.jar')
}

repositories {
    jcenter()
    mavenCentral()
}